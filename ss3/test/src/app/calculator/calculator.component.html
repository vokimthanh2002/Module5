<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">

<body>

<div class="mb-3">
  <label for="exampleInputEmail1" class="form-label">First number</label>
  <input #first_number
    type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
</div>
<div class="mb-3">
  <label for="exampleInputPassword1" class="form-label">Second number</label>
  <input #second_number
    type="text" class="form-control" id="exampleInputPassword1">
</div>

<button type="button"  class="btn btn-primary" (click)="cong(first_number.value,second_number.value)">Cong</button>
<button type="button"  class="btn btn-primary" (click)="tru(first_number.value,second_number.value)">Tru</button>
<button type="button"  class="btn btn-primary" (click)="nhan(first_number.value,second_number.value)" >Nhan</button>
<button type="button"  class="btn btn-primary" (click)="chia(first_number.value,second_number.value)">Chia</button>
<br>
<span>Ket qua:  {{result}}</span>

</html>
