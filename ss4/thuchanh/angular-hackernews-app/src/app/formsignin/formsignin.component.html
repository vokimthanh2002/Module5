<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="" [formGroup]="rfEmail">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input #email
      type="email" class="form-control" id="email" formControlName="email" >
  </div>
  <p class=text-danger *ngIf="rfEmail.controls.email?.touched && rfEmail.controls.email?.errors?.required">Không được để trống</p>

  <p class=text-danger *ngIf="rfEmail.controls.email?.touched &&
rfEmail.controls.email?.errors?.email"> chưa đúng định dạng</p>

<!--    <label for="email">Email</label>-->
<!--    <input #email-->
<!--           type="text"-->
<!--           id="email" class="form-control" formControlName="email">-->
<!--  </div>-->
<!--  <p class=text-danger *ngIf="rfEmail.controls.email?.touched &&-->
<!--rfEmail.controls.email?.errors?.required">Không được để trống</p>-->
<!--  <p class=text-danger *ngIf="rfEmail.controls.email?.touched &&-->
<!--rfEmail.controls.email?.errors?.email"> chưa đúng định dạng</p>-->

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input #age
      type="number" class="form-control" id="age" formControlName="age" required>
  </div>
  <p class=text-danger *ngIf="rfEmail.controls?.age?.touched &&
rfEmail.controls.age?.errors?.required">Không được để trống</p>
  <p class=text-danger *ngIf="rfEmail.controls.age?.touched &&
rfEmail.controls.age?.errors?.min">Phải lớn hơn 18 tuổi</p>
  <div class="mb-3">
    <label for="gender" class="form-label">Country</label>
    <select class="form-select" id="gender" required>
      <option *ngFor="let c of country ; index as i" [value]="c">{{c}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input #phone
           type="tel" class="form-control" id="phone" required formControlName="phone">
  </div>
  <p class=text-danger *ngIf="rfEmail.controls.phone?.touched &&
rfEmail.controls.phone?.errors?.required">Không được để trống</p>
  <p class=text-danger *ngIf="rfEmail.controls.phone?.touched &&
rfEmail.controls.phone?.errors?.pattern">Phải nhập đúng định dạng</p>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input #password
      type="password" class="form-control" id="password" required formControlName="password">
  </div>
  <p class=text-danger *ngIf="rfEmail.controls.password?.touched &&
rfEmail.controls.password?.errors?.required">Không được để trống</p>
  <p class=text-danger *ngIf="rfEmail.controls.password?.touched &&
rfEmail.controls.password?.errors?.minLength">Phải lớn hơn 5 kí tự</p>
  <p class=text-danger *ngIf="rfEmail.controls.password?.touched &&
rfEmail.controls.password?.errors?.maxLenght">Phải bé hơn 20 kí tự</p>
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input #confirmPassword
      type="password" class="form-control" id="confirmPassword" required formControlName="confirmPassword">
  </div>
  <p class=text-danger *ngIf="confirmPassword.value != password.value">Khong khop voi mat khau chinh</p>
  <input type="submit" class="btn btn-primary" value="Đăng kí">

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
